    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexInput = document.getElementById('hexInput');

        let currentHue = 229;
        let currentSaturation = 76;
        let currentLightness = 66;

        // Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø´Ø§Ø¦Ø¹Ø©
        const commonColors = [
            '#FF0000', '#FF4500', '#FF6347', '#FF7F50', '#FFA500', '#FFD700',
            '#FFFF00', '#9ACD32', '#7FFF00', '#00FF00', '#00FA9A', '#00CED1',

        // Ø¥Ù†Ø´Ø§Ø¡ Ø·ÙŠÙ Ø£Ù„ÙˆØ§Ù† ÙƒØ§Ù…Ù„
        function generateFullSpectrum() {
            const colors = [];
            for (let h = 0; h < 360; h += 10) {
                for (let s = 100; s >= 40; s -= 30) {
                    for (let l = 50; l <= 70; l += 20) {
                        colors.push(hslToHex(h, s, l));
                    }
                }
            }
            return colors;
        }

        // Ø¥Ù†Ø´Ø§Ø¡ Ø¯Ø±Ø¬Ø§Øª Ø§Ù„Ø±Ù…Ø§Ø¯ÙŠ
        function generateGrayscale() {
            const colors = [];
            for (let i = 0; i <= 255; i += 15) {
                const hex = '#' + i.toString(16).padStart(2, '0').repeat(3);
                colors.push(hex.toUpperCase());
            }
            return colors;
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColor(color) {
            if (!color.startsWith('#')) color = '#' + color;
            if (!/^#[0-9A-F]{6}$/i.test(color)) return;

            colorDisplay.style.backgroundColor = color;
            colorPicker.value = color;
            hexInput.value = color.toUpperCase();
            hexCode.textContent = color.toUpperCase();

            const rgb = hexToRgb(color);
            if (rgb) {
                rgbCode.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
                const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                hslCode.textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
                
                currentHue = hsl.h;
                currentSaturation = hsl.s;
                currentLightness = hsl.l;
                hueSlider.value = hsl.h;
                updateSBPicker();
            }
        }

        function updateSBPicker() {
            sbPicker.style.background = `linear-gradient(to bottom, 
                rgba(0,0,0,0), rgba(0,0,0,1)), 
                linear-gradient(to right, 
                rgba(255,255,255,1), 
                hsl(${currentHue}, 100%, 50%))`;
        }

        function renderColorGrid(containerId, colors) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            colors.forEach(color => {
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.backgroundColor = color;
                box.title = color;
                box.onclick = () => updateColor(color);
                container.appendChild(box);
            });
        }

        // Ø§Ù„ØªÙØ§Ø¹Ù„ Ù…Ø¹ Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ØªØ´Ø¨Ø¹ ÙˆØ§Ù„Ø³Ø·ÙˆØ¹
        sbPicker.addEventListener('mousedown', function(e) {
            function updateSB(e) {
                const rect = sbPicker.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const y = Math.max(0, Math.min(e.clientY - rect.top, rect.height));
                
                currentSaturation = Math.round((x / rect.width) * 100);
                currentLightness = Math.round(100 - (y / rect.height) * 100);
                
                sbCursor.style.left = x + 'px';
                sbCursor.style.top = y + 'px';
                
                const color = hslToHex(currentHue, currentSaturation, currentLightness);
                updateColor(color);
            }
            
            updateSB(e);
            
            function onMouseMove(e) { updateSB(e); }
            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        hueSlider.addEventListener('input', (e) => {
            currentHue = parseInt(e.target.value);
            updateSBPicker();
            const color = hslToHex(currentHue, currentSaturation, currentLightness);
            updateColor(color);
        });

        colorPicker.addEventListener('input', (e) => updateColor(e.target.value));
        hexInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();

        });

        function copyColor() {
            navigator.clipboard.writeText(hexInput.value).then(() => {
                notification.classList.add('show');

            });
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØµÙØ­Ø©
        renderColorGrid('commonColors', commonColors);
